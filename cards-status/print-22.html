<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 22</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Benefício</span>
      <h2 class="card-heading">Cliente sempre informado.</h2>
      <p class="card-post card-post-punch">Atualiza o status do serviço.<span> Cliente vê no celular dele. Menos ligação pra você.</span></p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-timeline">
            <span class="done">●</span><span class="done">●</span><span class="current">●</span><span>○</span><span>○</span>
            <small>Entrada → Vistoria → Em Serviço → Pronto → Entregue</small>
          </div>
          <div class="mockup-bar">Cliente acompanha · Menos "cadê meu carro?"</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
