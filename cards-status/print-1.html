<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FUNILARIA — Card 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-badge">Gestão definitiva para oficinas</span>
      <h1 class="card-title">FUNILARIA</h1>
      <p class="card-post">O Sistema que Transforma sua Oficina. Módulos completos, relatórios PDF, licença única.</p>
      <div class="card-mockup">
        <div class="mockup-grid">
          <div class="mockup-tile">Dashboard</div>
          <div class="mockup-tile">OS</div>
          <div class="mockup-tile">Orçamentos</div>
          <div class="mockup-tile">Clientes</div>
          <div class="mockup-tile">Estoque</div>
          <div class="mockup-tile">Financeiro</div>
          <div class="mockup-tile">Portal</div>
          <div class="mockup-tile">Backup</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
