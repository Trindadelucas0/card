<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-badge">Sistema pra oficina organizada</span>
      <h1 class="card-title">Chega de caderno e planilha.</h1>
      <p class="card-post card-post-punch">Ordem · Orçamento · Cliente · Estoque · Caixa<span> — Um sistema só. Documento na hora.</span></p>
      <div class="card-mockup">
        <div class="mockup-grid">
          <div class="mockup-tile">Painel</div>
          <div class="mockup-tile">Ordem</div>
          <div class="mockup-tile">Orçamento</div>
          <div class="mockup-tile">Clientes</div>
          <div class="mockup-tile">Estoque</div>
          <div class="mockup-tile">Caixa</div>
          <div class="mockup-tile">Cliente vê no celular</div>
          <div class="mockup-tile">Guardar tudo</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
