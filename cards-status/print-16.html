<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 16</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Dor</span>
      <h2 class="card-heading">Cliente reclama que demorou. E você não tem prova.</h2>
      <p class="card-post card-post-punch">Histórico completo.<span> Data, hora, cada etapa registrada.</span></p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-bar">Entrada · Vistoria · Serviço · Pronto · Tudo guardado</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
