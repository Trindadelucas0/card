<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FUNILARIA — Card 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Financeiro</span>
      <h2 class="card-heading">Receitas, despesas e lucro em tempo real</h2>
      <p class="card-post">Gráficos. PDF mensal. Comprovante por movimentação. Parcelas com boleto. Lucro automático.</p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-kpis mockup-kpis-2">
            <div class="mockup-kpi"><span>Receitas</span><span>R$ 48.520</span></div>
            <div class="mockup-kpi"><span>Despesas</span><span>R$ 18.400</span></div>
          </div>
          <div class="mockup-row mockup-total mockup-positive"><span>Lucro</span><span>R$ 30.120</span></div>
          <div class="mockup-chart">
            <div class="mockup-bar-chart" style="height:60%"></div>
            <div class="mockup-bar-chart" style="height:40%"></div>
            <div class="mockup-bar-chart" style="height:80%"></div>
            <div class="mockup-bar-chart" style="height:50%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
