<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>FUNILARIA — Card 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Clientes e Veículos</span>
      <h2 class="card-heading">Cadastro completo e integrado</h2>
      <p class="card-post">CPF/CNPJ, contato, endereço. Veículos: placa, modelo, ano. Histórico de OS. Documentos em PDF. Busca por nome, placa ou doc.</p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-header">Maria Santos · CPF 123.456.789-00</div>
          <div class="mockup-row"><span class="mockup-highlight">ABC-1234</span> Honda Civic 2022</div>
          <div class="mockup-bar">3 OS · R$ 8.500 total · RG · CNH · Comprovante</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
