<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Orçamento</span>
      <h2 class="card-heading">Orçamento pronto na hora</h2>
      <p class="card-post">Orçamento avulso ou da ordem. Documento pronto na hora. Quando cliente aprovar, vira ordem com 1 clique. Histórico de tudo.</p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-header">Orçamento #0042 — Cliente: João Silva</div>
          <div class="mockup-line"><span>Pintura porta dianteira</span><span>R$ 1.200</span></div>
          <div class="mockup-line"><span>Mão de obra</span><span>R$ 800</span></div>
          <div class="mockup-line mockup-total"><span>Total</span><span>R$ 2.000</span></div>
          <div class="mockup-actions">Documento pronto · Vira ordem</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
