<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Painel</span>
      <h2 class="card-heading">Tudo na sua frente</h2>
      <p class="card-post card-post-punch">Entrou · Saiu · Saldo · Estoque<span> — Um clique e você vê tudo.</span></p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-kpis">
            <div class="mockup-kpi"><span>Entrou</span><span>R$ 48.520</span></div>
            <div class="mockup-kpi"><span>Faturou</span><span>R$ 32.100</span></div>
            <div class="mockup-kpi"><span>Saídas</span><span>R$ 18.400</span></div>
            <div class="mockup-kpi"><span>Saldo</span><span>R$ 62.220</span></div>
          </div>
          <div class="mockup-bar">Ordens abertas: 12 · Prontas: 8 · Estoque: R$ 45.300</div>
          <div class="mockup-bar">Entrada (2) · Vistoria (1) · Em Serviço (5) · Pronto (4)</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
