<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 20</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Benefício</span>
      <h2 class="card-heading">Sabe quantos clientes atende no mês?</h2>
      <p class="card-post card-post-punch">Média de clientes · Ordens fechadas · Gráfico pronto<span> — Tudo na tela. Sem planilha. Sem chute.</span></p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-row mockup-total"><span>Clientes no mês</span><span>42</span></div>
          <div class="mockup-bar">Ordens · Faturamento · Média · Gráfico</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
