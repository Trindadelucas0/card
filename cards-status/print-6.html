<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sistema para Oficina — Card 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="print.css">
</head>
<body>
  <div class="print-viewport">
  <div class="card">
    <div class="card-bg"></div>
    <div class="card-content post-mode">
      <span class="card-label">// Estoque</span>
      <h2 class="card-heading">Controle de peças e peça que falta</h2>
      <p class="card-post">Cadastra entrada de peça, sai quando usa na ordem. Avisa quando tá acabando. Histórico. Fornecedor com preço.</p>
      <div class="card-mockup">
        <div class="mockup-screen">
          <div class="mockup-line"><span>Parafuso M8</span><span>45 un · Mín: 20</span></div>
          <div class="mockup-line"><span>Tinta Branco</span><span>8 L · Mín: 5</span></div>
          <div class="mockup-line mockup-alert"><span>Lixa P120</span><span>3 un · Abaixo!</span></div>
          <div class="mockup-bar">156 peças · Valor R$ 45.300 · 3 acabando</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
